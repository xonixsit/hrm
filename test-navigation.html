<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .icon-lg { width: 24px; height: 24px; }
        .icon-md { width: 20px; height: 20px; }
        .icon-sm { width: 16px; height: 16px; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="p-8">
        <div class="w-80 h-screen bg-white shadow-lg rounded-lg overflow-hidden">
            <!-- Test the enhanced navigation structure -->
            <div class="p-4 border-b border-neutral-200">
                <h1 class="text-lg font-semibold text-neutral-900">HR Management</h1>
                <p class="text-sm text-neutral-500">Streamline your workforce</p>
            </div>
            
            <div class="p-3 space-y-2">
                <!-- Dashboard Item -->
                <button class="group w-full flex items-start p-4 text-left transition-all duration-300 ease-out relative rounded-xl border border-transparent bg-gradient-to-r from-blue-50 to-blue-100 border-blue-200 shadow-sm">
                    <div class="flex-shrink-0 w-12 h-12 rounded-lg flex items-center justify-center mr-4 transition-all duration-300 bg-blue-50 group-hover:bg-blue-100 shadow-sm">
                        <svg class="icon-lg text-blue-600 scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between mb-1">
                            <h3 class="text-base font-semibold text-blue-900">Dashboard</h3>
                        </div>
                        <p class="text-sm leading-relaxed text-blue-700">Main command center with overview and stats</p>
                    </div>
                    <div class="absolute right-0 top-1/2 transform -translate-y-1/2 w-1 h-8 bg-blue-500 rounded-l-full"></div>
                </button>
                
                <!-- Employee Management Item -->
                <button class="group w-full flex items-start p-4 text-left transition-all duration-300 ease-out relative rounded-xl border border-transparent hover:bg-neutral-50 hover:border-neutral-200 hover:shadow-sm">
                    <div class="flex-shrink-0 w-12 h-12 rounded-lg flex items-center justify-center mr-4 transition-all duration-300 bg-emerald-50 group-hover:bg-emerald-100">
                        <svg class="icon-lg text-emerald-600 group-hover:scale-105" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between mb-1">
                            <h3 class="text-base font-semibold text-neutral-900 group-hover:text-neutral-900">Employee Management</h3>
                        </div>
                        <p class="text-sm leading-relaxed text-neutral-600 group-hover:text-neutral-700">Manage employee profiles and information</p>
                    </div>
                </button>
                
                <!-- Time Tracking Item -->
                <button class="group w-full flex items-start p-4 text-left transition-all duration-300 ease-out relative rounded-xl border border-transparent hover:bg-neutral-50 hover:border-neutral-200 hover:shadow-sm">
                    <div class="flex-shrink-0 w-12 h-12 rounded-lg flex items-center justify-center mr-4 transition-all duration-300 bg-purple-50 group-hover:bg-purple-100">
                        <svg class="icon-lg text-purple-600 group-hover:scale-105" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between mb-1">
                            <h3 class="text-base font-semibold text-neutral-900 group-hover:text-neutral-900">Time Tracking</h3>
                            <span class="ml-2 px-2.5 py-1 text-xs font-medium rounded-full bg-neutral-100 text-neutral-700 border border-neutral-200">3</span>
                        </div>
                        <p class="text-sm leading-relaxed text-neutral-600 group-hover:text-neutral-700">Track attendance and working hours</p>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
